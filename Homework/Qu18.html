<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu18.html</title>
</head>
<body>
    <h3>계산해봅시다</h3>
	<hr>
	<p>2 + 4 = <span onclick="result(this);">답</span><p>
	<p>4 * 20 + 64 = <span onclick="result(this);">답</span><p>
	<p>20/5-8*2 = <span onclick="result(this);">답</span><p>
    <script>
        function result(key){
            var parent = key.parentNode;
            key.innerHTML = eval(parent.innerHTML.split("=")[0].replace(/ /g,""));
        };
    </script>
</body>
</html>
