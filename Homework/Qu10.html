<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu10.html</title>

    <script>
        document.write("<h2>정수 5개 입력받아 역순으로 출력</h2>");

        var array = new Array();
        for(var i = 0; i < 5; i++){
            array[i] = prompt((i+1) + "번째 정수를 입력하세요(총 5개)");
        };
        
        document.write("<hr>입력된 수의 배열<br>");
        for(var i=0; i<array.length; i++){
            document.write(array[i] + " ");
        }
        
        document.write("<hr>역순으로 재정렬된 배열<br>")
        for(var i=0; i<array.length-1; i++){
            for(var j=0; j<array.length-1; j++){
                if(parseInt(array[j]) < parseInt(array[j+1])){
                    var temp = array[j];
                    array[j] = array[j+1];
                    array[j+1] = temp;
                }
            }
        }
        for(var i=0; i<array.length; i++){
            document.write(array[i] + " ");
        }
    </script>
</head>
<body>
    
</body>
</html>
