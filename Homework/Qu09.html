    <script>
        document.write("<h2>난수10개 생성</h2><hr>");
        var plots = [];
        for(var i=0; i<10; i++){
            // Math.random()은 0~1사이의 난수를 생성
            // 생성된 난수에 100을 곱하면 0~99까지 나온다
            // 1~100까지를 구하려면 +1
            plots[i]=Math.floor(Math.random() * 100 + 1);
        }
        document.write(plots+"<br><hr>");
        for(var i = 0; i<plots.length-1; i++){
            for(var j = 1; j < plots.length; j++){
                if(plots[i] > plots[j]) plots[j]=plots[i]
                else plots[i]=plots[j];
            }
        }
        document.write("가장큰수는 : " + plots[0]);
    </script>
