<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu19.html</title>
</head>
<body>
    <style>
        div { position : absolute; }
        img { position : absolute; }
    </style>
    <h2>z-index 스타일 프로퍼티</h2>
    <hr>
    <div>
        <img src="../images/1.jpg" width="100" height="140" alt="하트A">
        <img src="../images/2.jpg" width="100" height="140" alt="하트2">
        <img src="../images/3.jpg" width="100" height="140" alt="하트3">
        <img src="../images/7.jpg" width="100" height="140" alt="하트7">
    </div>
    <script>
        var arrImg = document.getElementsByTagName("img");
        for(var i=0; i<arrImg.length; i++){
            arrImg[i].style.zIndex = i;
        }

        for(var i=0; i<arrImg.length; i++){
            arrImg[i].addEventListener("click", rotate);
        }
        function rotate(){
            for(var i=0; i<arrImg.length; i++){
                if(arrImg[(i)].style.zIndex == 3){
                    arrImg[(i)].style.zIndex = 0;
                }else{
                    arrImg[(i)].style.zIndex = ++arrImg[(i)].style.zIndex;
                }
                console.log(i+"번째이미지 zIndex : ", arrImg[i].style.zIndex);
            }            
        }
    </script>
</body>
</html>
