<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu07.html</title>

    <script>
        // if문을 통한 구현
        function big(num1, num2){
            if(parseInt(num1) > parseInt(num2)) return num1;
            else return num2;
        };
        // 삼항연산자
        var big2 = function(num1, num2){
            // (조건) ? 참일떄 : 거짓일때
            var result = (parseInt(num1) > parseInt(num2)) ? num1 : num2; 
            return result;
        }
    </script>

    <script>
        var b = big("625","555");
        document.write("큰수=", b);
        var b2 = big2("625","555");
        document.write("큰수=", b2);
    </script>

</head>

</body>
</html>
