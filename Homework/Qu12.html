<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu12.html</title>

    <script>
        var names = new Array("wonsun", "jaemoonlee", "kitae", "gracehwang");
// names 배열에 들어있는 각 이름을 출력하라
        for(var i = 0; i < names.length; i++){
            document.write((i+1) + "번째 이름 : " + names[i] + "<br>");
        }
        document.write("<br>");
// 가장 긴 이름을 출력하라.
        var saveLong = "";
        for(var i = 0; i < names.length; i++){
            if(saveLong.length < names[i].length) saveLong = names[i];
        }
        document.write("가장 긴 이름 : " + saveLong);
        document.write("<br>");
        document.write("<br>");
// 사전에서 가장 먼저 나오는 이름을 출력하라
        var dic = new Array();
        var firstDic;
        for(var i = 0; i < names.length; i++){
            dic[i] = names[i].charCodeAt(0);

            for(var j = 0;  j<dic.length; j++){
                if(dic[i].length > dic[j].length) firstDic = dic[i]
                else firstDic = dic[j];
            }
            
            if(names[i].charCodeAt(0) == firstDic) firstDic = names[i];
        }
        document.write("가장 먼저나오는 이름 : " + firstDic);
        document.write("<br>");
        document.write("<br>");

// 배열을 증가순으로 재 정렬하여 출력하라. (names.sort() 를 사용하면 오름차순으로 정렬됨)
        names.sort();
        document.write("증가순 이름 : ");
        for(var i=0; i<names.length; i++){
            document.write(names[i] + "  ");
        }
        document.write("<br>");

    </script>
</head>
<body>
    
</body>
</html>
