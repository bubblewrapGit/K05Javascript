<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        document.write("<h2>document.write()로 표만들기</h2>");
        document.write("<hr>");
        
        var squared = "<table border='1'>";
        for(var y=0; y<=1; y++){
            squared += "<tr><td>"+"n"+(y+1)+"</td>";
                for(var x=0; x<=9; x++){
                    squared += "<td>"+x**(y+1)+"</td>";
                }
            squared += "</tr>";
        }
        document.write(squared);
    </script>
</head>
<body>
    
</body>
</html>
