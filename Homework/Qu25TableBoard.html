<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu25TableBoard.html</title>

    <script>		
        var subjectList = ["美 의회조사국 '한미, 대북정책 놓고 갈등 가능성'",
            "文정부 타깃 고소득층·대기업 비과세감면 얼마나 줄까",
            "서울 집값 고공행진에 가계대출 '풍선효과'도 커져",
            "엔본부 첫 5·18세미나…'세계 민주 모델 재조명'"];
        var nameList = ["연합뉴스", "민중의소리", "오마이뉴스", "스브스뉴스"];
        var dateList = ["2017-05-20", "2017-05-22", "2017-05-24", "2017-05-26"];
        var hitList = [100, 199, 999, 88];
       
        //여기에 코드작성
        window.onload = function(){
            //innerHTML 속성을 이용하여 출력한다.
            document.getElementById("boardList");
            boardList.innerHTML = ''
            +'<table border="1"; cellspacing="0"; cellpadding="8px;">'
            +'<style>table, th, td{text-align: center;}</style>'
            +'<tr>'
            +'<th>NO</th>'
            +'<th>제목</th>'
            +'<th>작성자</th>'
            +'<th>작성일</th>'
            +'<th>조회수</th>'
            +'</tr>'
            +'<tr></tr>'
            +'<tr></tr>'
            +'<tr></tr>'
            +'<tr></tr>'
            +'</table>';

            var tr = document.getElementsByTagName("tr");
            console.log(tr[1]);
            for(var i=1; i<subjectList.length+1; i++){
                for(var j=0; j<i; j++){
                    tr[i].innerHTML = ''
                    +'<td>'+i+'</td>'
                    +'<td>'+subjectList[j]+'</td>'
                    +'<td>'+nameList[j]+'</td>'
                    +'<td>'+dateList[j]+'</td>'
                    +'<td>'+hitList[j]+'</td>';
                }
            }
        }
        


        </script>        
</head>
<body>
    <h3>오늘의 뉴스</h3>
    <hr>
    <span id="boardList"></span>
    
</body>
</html>
