<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu14.html</title>

    <script>
        var colorNames = ["maroon", "red", "orange", "yellow", "olive", "purple", "fuchsia", "white", "lime", "green", "navy", "blue", "aqua", "teal", "black", "silver", "gray", "lightskyblue"];
        var str ='';

        for(var i in colorNames){
            str += '<div style="width: 300px; height: 50px; display:inline-block; text-align:center; line-height:50px; font-size: 1.5em; background-color: ' + colorNames[i] + ';">'+ colorNames[i] +'</div>'
        }
    </script>
</head>
<body>
    <h2>17개의 CSS2 색이름과 색</h2>
    <hr>
    <script>
        document.write(str);
    </script>
</body>
</html>
