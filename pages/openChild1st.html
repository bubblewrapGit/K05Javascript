        JS에서 CSS속성 제어하기
            : CSS 속성중 -(하이픈)이 있는 경우 이를 제거하고
              다음 첫 문자를 대문자로 변경한다. 하이픈이 없는 경우는 원형 그대로 사용한다. 
              ex) font-size => fontSIze / color => color
        */
        var openerText = function(){
            // 부모창의 버튼의 타입을 text, 배경색은 빨간색으로 변경한다.
            opener.document.getElementById("btnFirst").type = "text";
            opener.document.getElementById("btnFirst").style.backgroundColor = "red";
        }
        var openerButton = function(){
            opener.document.getElementById("btnFirst").type = "button";
            opener.document.getElementById("btnFirst").style.backgroundColor = "blue";
        }
    </script>
    
    <h2>openChild First창</h2>
    <p style="text-align: center;">
        <button onclick="openChild2();">팝업에서 팝업열기</button>
        <button onclick="openerText();">부모창 버튼 text박스로 변경</button>
        <button onclick="openerButton();">부모창 버튼 button으로 변경</button>
    </p>
